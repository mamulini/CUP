<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CUP</title>
</head>

<body>
    <section>
        <div class="cards container">
            <div class="cards__bronze">
                <h1 class="cards__bronze--price">$2</h1>
                <div class="cards__bronze--img"><img src="img/br_cup.png" alt="Bonze cup"></div>
                <h2 class="cards__bronze--name">Bronze</h2>
                <p class="cards__bronze--text">any cup of coffee <span>until $3</span></p>
            </div>
            <div class="cards__gold">
                <h1 class="cards__gold--price">$3</h1>
                <div class="cards__gold--img"><img src="img/gl_cup.png" alt="gold cup"></div>
                <h2 class="cards__gold--name">Gold</h2>
                <p class="cards__gold--text">any cup of <span>until $5</span></p>
            </div>
            <div class="cards__silver">
                <h1 class="cards__silver--price">$2.5</h1>
                <div class="cards__silver--img"><img src="img/sl_cup.png" alt="silver cup"></div>
                <h2 class="cards__silver--name">Silver</h2>
                <p class="cards__silver--text">any cup of coffee <span>until $4</span> </p>
            </div>
        </div>
    </section>
</body>

</html>
